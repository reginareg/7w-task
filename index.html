<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7week</title>
    <link rel="stylesheet" href="./layout.css" />
  </head>
  <body>
    <div>
      <header class="hello">Get In Touch</header>
      <table>
        <form class="form">
          <div class="form-row size position first">
            <label class="label">First name</label>
          </div>
          <div class="form-row size position first">
            <label class="label">Last name</label>
          </div>
          <div class="form-row size position second">
            <label class="label">Email</label>
          </div>
          <div class="form-row size position second">
            <label class="label">Phone</label>
          </div>
          <div class="form-row size third">
            <label class="label">Address</label>
          </div>
          <div class="form-row size fourth">
            <label class="label">Type your message here</label>
          </div>
        </form>
      </table>
      <button class="push">Submit</button>
      <footer class="goodbye">Thanks for submitting!</footer>
    </div>
  </body>
</html>
