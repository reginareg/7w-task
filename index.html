<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7week</title>
    <link rel="stylesheet" href="./layout.css" />
  </head>
  <body>
    <div class="container">
      <header class="hello">Get In Touch</header>
      <form class="form">
        <div class="row">
          <input type="text" placeholder="First Name" class="first" required />
          <input type="text" placeholder="Last Name" class="first" required />
        </div>
        <div class="row">
          <input type="text" placeholder="Email" class="second" required />
          <input type="text" placeholder="Phone" class="second" required />
        </div>
        <div class="row">
          <input type="text" placeholder="Address" class="third" required />
        </div>
        <div class="row">
          <input
            type="text"
            placeholder="Type your message here"
            class="fourth"
            required
          />
        </div>
      </form>
      <button class="push">Submit</button>
      <footer class="goodbye">Thanks for submitting!</footer>
    </div>
  </body>
</html>
